<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contoh Bootstrap</title>
</head>

<body>

    <div class="container mt-5">
        <h1>Selamat datang di Contoh Bootstrap!</h1>

        <div class="alert alert-primary" role="alert">
            Ini adalah contoh penggunaan Bootstrap.
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Bagian 1</h2>
                <p>Ini adalah bagian pertama dari halaman Anda.</p>
            </div>
            <div class="col-md-6">
                <h2>Bagian 2</h2>
                <p>Ini adalah bagian kedua dari halaman Anda.</p>
            </div>
        </div>

        <button type="button" class="btn btn-primary">Tombol Bootstrap</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
